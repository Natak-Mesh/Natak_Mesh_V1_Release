<!DOCTYPE html>
<html>
<head>
    <title>Packet Delivery Logs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        :root {
            --primary-color: #007bff;
            --background-color: #f0f2f5;
            --card-background: #ffffff;
            --text-primary: #333333;
            --text-secondary: #666666;
            --success-color: #4caf50;
            --danger-color: #ff4500;
            --warning-color: #ffa500;
            --incoming-color: #9c27b0; /* Purple color for incoming messages */
            --shadow-color: rgba(0,0,0,0.1);
            
            /* Message type colors */
            --sent-color: #1976d2; /* Blue for sent messages */
            --confirmed-color: #388e3c; /* Green for confirmations */
            --retry-color: #f57c00; /* Orange for retries */
            --link-established-color: #0288d1; /* Light blue for link established */
            --link-closed-color: #fb8c00; /* Orange for link closed */
            --link-active-color: #00acc1; /* Cyan for active links */
            --link-data-color: #00bcd4; /* Cyan for link data */
            --announce-color: #7b1fa2; /* Purple for announce handler */
            --status-color: #5c6bc0; /* Indigo for status reports */
            
            /* Signal quality colors */
            --signal-excellent: #43a047;
            --signal-good: #7cb342;
            --signal-fair: #ffb300;
            --signal-poor: #f4511e;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --background-color: #1a1a1a;
                --card-background: #2d2d2d;
                --text-primary: #ffffff;
                --text-secondary: #cccccc;
                --shadow-color: rgba(0,0,0,0.3);
                
                /* Adjust colors for dark mode */
                --sent-color: #42a5f5; /* Lighter blue for dark mode */
                --confirmed-color: #66bb6a; /* Lighter green for dark mode */
                --retry-color: #ffa726; /* Lighter orange for dark mode */
                --link-established-color: #29b6f6; /* Lighter blue for dark mode */
                --link-closed-color: #ffb74d; /* Lighter orange for dark mode */
                --status-color: #7986cb; /* Lighter indigo for dark mode */
            }
        }

        body {
            font-family: monospace;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-primary);
        }

        .status-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: var(--card-background);
            padding: 12px;
            box-shadow: 0 2px 4px var(--shadow-color);
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .filter-bar {
            position: fixed;
            top: 56px;
            left: 0;
            right: 0;
            background: var(--card-background);
            padding: 10px;
            box-shadow: 0 2px 4px var(--shadow-color);
            z-index: 99;
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            align-items: center;
            font-size: 13px;
        }
        
        .filter-label {
            margin-right: 8px;
            font-weight: bold;
        }
        
        .filter-button {
            display: inline-flex;
            align-items: center;
            padding: 5px 10px;
            border-radius: 16px;
            background-color: rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: all 0.2s;
            font-size: 12px;
            user-select: none;
        }
        
        .filter-button.active {
            color: white;
        }
        
        .filter-button:hover {
            transform: translateY(-1px);
        }
        
        .filter-button .icon {
            margin-right: 5px;
            font-size: 14px;
        }
        
        .filter-button.sent.active {
            background-color: var(--sent-color);
        }
        
        .filter-button.confirmed.active {
            background-color: var(--confirmed-color);
        }
        
        .filter-button.failed.active {
            background-color: var(--danger-color);
        }
        
        .filter-button.retry.active {
            background-color: var(--retry-color);
        }
        
        .filter-button.incoming.active {
            background-color: var(--incoming-color);
        }
        
        .filter-button.link-established.active {
            background-color: var(--link-established-color);
        }
        
        .filter-button.link-closed.active {
            background-color: var(--link-closed-color);
        }
        
        .filter-button.status-report.active {
            background-color: var(--status-color);
        }
        
        .filter-button.announce.active {
            background-color: var(--announce-color);
        }
        
        .filter-actions {
            margin-left: auto;
        }
        
        .filter-action-button {
            background: none;
            border: none;
            color: var(--primary-color);
            cursor: pointer;
            padding: 5px 10px;
            font-size: 12px;
            border-radius: 4px;
            transition: background-color 0.2s;
        }
        
        .filter-action-button:hover {
            background-color: rgba(0, 0, 0, 0.05);
        }

        .connection-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
        }

        .connection-indicator.online {
            background-color: var(--success-color);
        }

        .connection-indicator.offline {
            background-color: var(--danger-color);
        }

        .content {
            margin-top: 112px; /* Adjusted to account for filter bar */
            padding: 16px;
            font-size: 14px;
            line-height: 1.5;
            position: relative;
            height: calc(100vh - 144px);  /* Full height minus margins (adjusted for filter bar) */
            overflow: hidden;  /* Prevent content overflow */
        }

        #logContent {
            height: 100%;
            overflow-y: auto;  /* Enable vertical scrolling */
            padding-right: 16px;  /* Space for scrollbar */
            display: flex;
            flex-direction: column;
            gap: 2px;  /* Small gap between log entries */
        }

        #logContent > div:first-child {
            margin-top: auto;  /* Push content to bottom when not filled */
        }

        .controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 100;
        }

        .control-button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px 15px;
            cursor: pointer;
            opacity: 0.8;
            transition: opacity 0.2s;
        }

        .control-button:hover {
            opacity: 1;
        }

        .control-button.paused {
            background-color: var(--danger-color);
        }

        .log-entry {
            margin: 6px 0;
            padding: 6px 10px;
            border-radius: 6px;
            white-space: pre-wrap;
            word-wrap: break-word;
            display: flex;
            align-items: center;
            font-family: monospace;
            background-color: rgba(0, 0, 0, 0.03);
            border-left: 3px solid transparent;
        }

        .log-entry.sent {
            color: var(--sent-color);
            border-left-color: var(--sent-color);
        }

        .log-entry.confirmed {
            color: var(--confirmed-color);
            border-left-color: var(--confirmed-color);
        }

        .log-entry.failed {
            color: var(--danger-color);
            border-left-color: var(--danger-color);
        }

        .log-entry.retry {
            color: var(--retry-color);
            border-left-color: var(--retry-color);
        }

        .log-entry.incoming {
            color: var(--incoming-color);
            border-left-color: var(--incoming-color);
        }
        
        .log-entry.link-established {
            color: var(--link-established-color);
            border-left-color: var(--link-established-color);
        }
        
        .log-entry.link-closed {
            color: var(--link-closed-color);
            border-left-color: var(--link-closed-color);
        }
        
        .log-entry.link-data-sent {
            color: var(--link-data-color);
            border-left-color: var(--link-data-color);
        }
        
        .log-entry.link-data-received {
            color: var(--link-data-color);
            border-left-color: var(--link-data-color);
        }
        
        .log-entry.status-report {
            color: var(--status-color);
            border-left-color: var(--status-color);
            font-weight: 500;
        }
        
        .log-entry.announce {
            color: var(--announce-color);
            border-left-color: var(--announce-color);
        }
        
        /* Message icon styles */
        .message-icon {
            display: inline-block;
            width: 22px;
            text-align: center;
            margin-right: 8px;
            font-size: 14px;
        }
        
        /* Time indicator */
        .time-indicator {
            opacity: 0.7;
            font-size: 11px;
            min-width: 65px;
            display: inline-block;
            margin-right: 6px;
        }
        
        /* RTT time display */
        .rtt-time {
            display: inline-block;
            margin-left: 6px;
            padding: 1px 6px;
            border-radius: 4px;
            background-color: rgba(0, 0, 0, 0.05);
            font-size: 12px;
            font-weight: 500;
        }

        a {
            color: var(--primary-color);
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="status-bar">
        <div>
            <span class="connection-indicator online" id="connectionStatus"></span>
            <span id="lastUpdate">Updated: Just now</span>
        </div>
        <div>
            <a href="/">← Mesh Monitor</a> | {{ hostname }}
        </div>
    </div>

    <div class="filter-bar">
        <span class="filter-label">Show:</span>
        <div class="filter-button sent active" data-type="sent">
            <span class="icon">→</span>Sent
        </div>
        <div class="filter-button incoming active" data-type="incoming">
            <span class="icon">←</span>Received
        </div>
        <div class="filter-button confirmed active" data-type="confirmed">
            <span class="icon">✓</span>Confirmed
        </div>
        <div class="filter-button failed active" data-type="failed">
            <span class="icon">❌</span>Failed
        </div>
        <div class="filter-button retry active" data-type="retry">
            <span class="icon">🔄</span>Retry
        </div>
        <div class="filter-button link-established active" data-type="link-established">
            <span class="icon">🔗</span>Link Est.
        </div>
        <div class="filter-button link-closed active" data-type="link-closed">
            <span class="icon">✂️</span>Link Closed
        </div>
        <div class="filter-button status-report active" data-type="status-report">
            <span class="icon">📊</span>Status
        </div>
        <div class="filter-button announce active" data-type="announce">
            <span class="icon">👤</span>Announce
        </div>
        <div class="filter-actions">
            <button class="filter-action-button" id="selectAllFilters">Select All</button>
            <button class="filter-action-button" id="clearAllFilters">Clear All</button>
        </div>
    </div>

    <div class="content">
        <div id="logContent"></div>
    </div>

    <div class="controls">
        <button id="scrollToBottom" class="control-button">Scroll to Bottom</button>
        <button id="togglePause" class="control-button">Pause Updates</button>
    </div>

    <script>
        let eventSource = null;
        const MAX_RETRIES = 5;  // Match the value from reticulum_handler.py

        function connectEventSource() {
            if (eventSource) {
                eventSource.close();
            }

            eventSource = new EventSource('/packet-log-events');
            
            eventSource.onmessage = function(event) {
                const data = JSON.parse(event.data);
                if (data.success) {
                    displayLogs(data.logs);
                    document.getElementById('lastUpdate').textContent = 
                        `Updated: ${new Date().toLocaleTimeString()}`;
                    document.getElementById('connectionStatus').className = 
                        'connection-indicator online';
                }
            };

            eventSource.onerror = function() {
                document.getElementById('connectionStatus').className = 
                    'connection-indicator offline';
                setTimeout(connectEventSource, 5000);
            };
        }

        let isPaused = false;
        let lastLogs = [];
        let userHasScrolled = false;

        function displayLogs(logs) {
            // Store the logs for later use
            lastLogs = logs;
            
            // If paused, don't update the display
            if (isPaused) return;
            
            const logContent = document.getElementById('logContent');
            
            // Clear existing content
            logContent.innerHTML = '';
            
            // Get active filters
            const activeFilters = Array.from(document.querySelectorAll('.filter-button.active'))
                .map(button => button.getAttribute('data-type'));
            
            logs.forEach(log => {
                // Extract timestamp prefix if present
                let cleanLog = log;
                let timestamp = "";
                
                if (log.match(/^\d{4}-\d{2}-\d{2} \d{2}:\d{2}:\d{2},\d{3} - /)) {
                    const timeMatch = log.match(/^(\d{4}-\d{2}-\d{2} \d{2}:\d{2}:\d{2},\d{3}) - /);
                    if (timeMatch) {
                        timestamp = timeMatch[1];
                        cleanLog = log.replace(/^\d{4}-\d{2}-\d{2} \d{2}:\d{2}:\d{2},\d{3} - /, '');
                    }
                } else if (log.match(/^\d{2}-\d{2} \d{2}:\d{2}:\d{2},\d{3} - /)) {
                    const timeMatch = log.match(/^(\d{2}-\d{2} \d{2}:\d{2}:\d{2},\d{3}) - /);
                    if (timeMatch) {
                        timestamp = timeMatch[1];
                        cleanLog = log.replace(/^\d{2}-\d{2} \d{2}:\d{2}:\d{2},\d{3} - /, '');
                    }
                }
                
                // Skip non-essential log lines
                if (cleanLog.includes('AnnounceHandler') || 
                    cleanLog.includes('Sending packet') || 
                    cleanLog.includes('TRACKING:') ||
                    cleanLog === 'DELIVERY_CONFIRMED: Successfully delivered, removed from sent_buffer' ||
                    cleanLog.includes('Reticulum Handler running') ||
                    cleanLog.includes('SEND DETAILS:')) {
                    return;
                }
                
                // Create log entry
                const entry = document.createElement('div');
                entry.className = 'log-entry';
                
                // Create time element
                const timeElement = document.createElement('span');
                timeElement.className = 'time-indicator';
                if (timestamp) {
                    const timeOnlyMatch = timestamp.match(/\d{2}:\d{2}:\d{2}/);
                    timeElement.textContent = timeOnlyMatch ? timeOnlyMatch[0] : timestamp;
                }
                
                // Create message element
                const messageElement = document.createElement('span');
                let messageText = '';
                let icon = '';
                
                // Process different log types
                if (cleanLog.includes('SENDING:') || cleanLog.includes('SENT:')) {
                    let match = cleanLog.match(/packet_(\d+)[\w\.]*? to (\w+)/);
                    if (match) {
                        icon = '→';
                        messageText = `SENT: #${match[1]} → ${match[2]}`;
                        entry.classList.add('sent');
                        
                        // Extract signal info if available
                        let rssiMatch = cleanLog.match(/RSSI (-\d+) dBm/);
                        let snrMatch = cleanLog.match(/SNR (\d+\.\d+) dB/);
                        if (rssiMatch && snrMatch) {
                            messageText += ` [${rssiMatch[1]} dBm / ${snrMatch[1]} dB]`;
                        }
                    }
                }
                else if (cleanLog.includes('DELIVERY_CONFIRMED:')) {
                    let match = cleanLog.match(/DELIVERY_CONFIRMED: #(\d+) → (\w+)(?: \((\d+\.\d+)s\))?/);
                    if (match) {
                        const [_, packetId, node, time] = match;
                        icon = '✓';
                        messageText = `CONFIRMED: #${packetId} → ${node}${time ? ' ('+time+'s)' : ''}`;
                        entry.classList.add('confirmed');
                    }
                    else if (cleanLog.includes('Got proof from')) {
                        // Skip detailed proof logs
                        return;
                    }
                }
                else if (cleanLog.includes('PACKET RECEIVED:')) {
                    let match = cleanLog.match(/PACKET RECEIVED: #(\d+) from (\w+)/);
                    if (match) {
                        const [_, packetId, source] = match;
                        icon = '←';
                        messageText = `RECEIVED: #${packetId} from ${source}`;
                        entry.classList.add('incoming');
                    }
                }
                else if (cleanLog.includes('DELIVERY_FAILED:')) {
                    const match = cleanLog.match(/packet (\d+) to (\w+)/);
                    if (match) {
                        const [_, packetId, node] = match;
                        icon = '❌';
                        messageText = `FAILED: #${packetId} → ${node}`;
                        entry.classList.add('failed');
                    }
                }
                else if (cleanLog.includes('RETRY_SENT:') || cleanLog.includes('RETRY_STATUS:') || 
                         cleanLog.includes('RETRY_SCHEDULED:')) {
                    const match = cleanLog.match(/Packet (\d+) to (\w+)/);
                    const attemptMatch = cleanLog.match(/attempt (\d+) of (\d+)/i);
                    
                    if (match) {
                        const [_, packetId, node] = match;
                        let attemptInfo = '';
                        
                        if (attemptMatch) {
                            const [__, attempt, maxAttempts] = attemptMatch;
                            attemptInfo = ` (try ${attempt}/${maxAttempts})`;
                        }
                        
                        icon = '🔄';
                        messageText = `RETRY: #${packetId} → ${node}${attemptInfo}`;
                        entry.classList.add('retry');
                    }
                }
                else if (cleanLog.includes('LINK_ESTABLISHED:')) {
                    const direction = cleanLog.includes('Outgoing') ? 'Outgoing' : 'Incoming';
                    const nodeMatch = cleanLog.match(/(Outgoing|Incoming) link (to|from) ([^ ]+)/);
                    
                    if (nodeMatch) {
                        const [_, _direction, _preposition, node] = nodeMatch;
                        
                        icon = direction === 'Outgoing' ? '→🔗' : '🔗←';
                        messageText = `LINK ${direction.toUpperCase()}: ${node}`;
                        entry.classList.add('link-established');
                    }
                }
                else if (cleanLog.includes('LINK_CLOSED:')) {
                    const nodeMatch = cleanLog.match(/Link with ([^ ]+) closed/);
                    const ageMatch = cleanLog.match(/Age: ([^,)]+)/);
                    
                    if (nodeMatch) {
                        const [_, node] = nodeMatch;
                        const age = ageMatch ? ageMatch[1] : '';
                        
                        icon = '✂️';
                        messageText = `LINK CLOSED: ${node}${age ? ` (${age})` : ''}`;
                        entry.classList.add('link-closed');
                    }
                }
                else if (cleanLog.includes('LINK STATUS REPORT') || 
                        (cleanLog.includes('Link to') && cleanLog.includes('ACTIVE'))) {
                    
                    const activeMatch = cleanLog.match(/Active Links: (\d+)/);
                    const linkDetailsMatch = cleanLog.match(/Link to (\w+): ACTIVE \[(.*?)\]/);
                    
                    if (activeMatch) {
                        const [_, linkCount] = activeMatch;
                        
                        icon = '📊';
                        messageText = `LINK STATUS: ${linkCount} active links`;
                        entry.classList.add('status-report');
                    } 
                    else if (linkDetailsMatch) {
                        const [_, node, details] = linkDetailsMatch;
                        
                        // Extract RSSI/SNR if available
                        let signalInfo = '';
                        const rssiMatch = details.match(/RSSI: (-\d+) dBm/);
                        const snrMatch = details.match(/SNR: (\d+\.\d+) dB/);
                        
                        if (rssiMatch && snrMatch) {
                            signalInfo = ` [${rssiMatch[1]} dBm / ${snrMatch[1]} dB]`;
                        }
                        
                        // Extract activity info
                        const inactiveMatch = details.match(/Inactive: ([^ ,]+)/);
                        const ageMatch = details.match(/Age: ([^ ,]+)/);
                        
                        let activityInfo = '';
                        if (inactiveMatch) {
                            activityInfo = ` • Inactive: ${inactiveMatch[1]}`;
                        }
                        if (ageMatch) {
                            activityInfo += ` • Age: ${ageMatch[1]}`;
                        }
                        
                        icon = '🔗';
                        messageText = `LINK ACTIVE: ${node}${signalInfo}${activityInfo}`;
                        entry.classList.add('status-report');
                    }
                }
                else if (cleanLog.includes('Updated peer:')) {
                    const match = cleanLog.match(/Updated peer: (\w+) \(<([^>]+)/);
                    if (match) {
                        const [_, peer, hashPrefix] = match;
                        
                        icon = '👤';
                        messageText = `PEER UPDATE: ${peer}`;
                        entry.classList.add('announce');
                    }
                } 
                else if (cleanLog.includes('LINK_DATA_RECEIVED:')) {
                    // Skip detailed link data messages as they're too verbose
                    return;
                }
                else {
                    // For any other message type
                    messageText = cleanLog;
                }
                
                // Create icon element if we have one
                if (icon) {
                    const iconElement = document.createElement('span');
                    iconElement.className = 'message-icon';
                    iconElement.textContent = icon;
                    entry.appendChild(iconElement);
                }
                
                // Add time and message
                entry.appendChild(timeElement);
                messageElement.textContent = messageText;
                entry.appendChild(messageElement);
                
                // Only add entries that match active filters
                if (entry.classList.length === 1) {
                    // If no specific class was added (just 'log-entry'), always show it
                    logContent.appendChild(entry);
                } else if (activeFilters.some(filter => entry.classList.contains(filter))) {
                    // Otherwise, only show if its type is in active filters
                    logContent.appendChild(entry);
                }
            });
            
            // Auto-scroll unless user has manually scrolled up
            if (!userHasScrolled) {
                logContent.scrollTop = logContent.scrollHeight;
            }
        }

        // Track user scroll
        document.getElementById('logContent').addEventListener('scroll', function() {
            const isAtBottom = this.scrollHeight - this.scrollTop <= this.clientHeight + 1;
            userHasScrolled = !isAtBottom;
        });

        // Scroll to bottom button
        document.getElementById('scrollToBottom').addEventListener('click', function() {
            const logContent = document.getElementById('logContent');
            logContent.scrollTop = logContent.scrollHeight;
            userHasScrolled = false;  // Resume auto-scrolling
        });

        // Toggle pause button
        document.getElementById('togglePause').addEventListener('click', function() {
            isPaused = !isPaused;
            this.textContent = isPaused ? 'Resume Updates' : 'Pause Updates';
            this.classList.toggle('paused', isPaused);
            
            // If resuming, update with the latest logs
            if (!isPaused) {
                displayLogs(lastLogs);
            }
        });

        // Handle page visibility
        document.addEventListener('visibilitychange', function() {
            if (document.hidden) {
                eventSource?.close();
            } else {
                connectEventSource();
            }
        });

        // Set up filter buttons
        document.querySelectorAll('.filter-button').forEach(button => {
            button.addEventListener('click', function() {
                this.classList.toggle('active');
                // If we have logs, redisplay them with new filters
                if (lastLogs.length > 0) {
                    displayLogs(lastLogs);
                }
                // Save filter state to localStorage
                saveFilterState();
            });
        });
        
        // Set up filter action buttons
        document.getElementById('selectAllFilters').addEventListener('click', function() {
            document.querySelectorAll('.filter-button').forEach(button => {
                button.classList.add('active');
            });
            if (lastLogs.length > 0) {
                displayLogs(lastLogs);
            }
            saveFilterState();
        });
        
        document.getElementById('clearAllFilters').addEventListener('click', function() {
            document.querySelectorAll('.filter-button').forEach(button => {
                button.classList.remove('active');
            });
            if (lastLogs.length > 0) {
                displayLogs(lastLogs);
            }
            saveFilterState();
        });
        
        // Save filter state to localStorage
        function saveFilterState() {
            const filterState = {};
            document.querySelectorAll('.filter-button').forEach(button => {
                const type = button.getAttribute('data-type');
                filterState[type] = button.classList.contains('active');
            });
            localStorage.setItem('packetLogFilters', JSON.stringify(filterState));
        }
        
        // Load filter state from localStorage
        function loadFilterState() {
            try {
                const filterState = JSON.parse(localStorage.getItem('packetLogFilters'));
                if (filterState) {
                    document.querySelectorAll('.filter-button').forEach(button => {
                        const type = button.getAttribute('data-type');
                        if (filterState[type] === false) {
                            button.classList.remove('active');
                        } else if (filterState[type] === true) {
                            button.classList.add('active');
                        }
                    });
                }
            } catch (e) {
                console.error('Error loading filter state:', e);
            }
        }
        
        // Initial connection
        connectEventSource();
        
        // Load saved filter state
        loadFilterState();
    </script>
</body>
</html>
